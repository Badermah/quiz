<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Game</h1>
      <p>Timed Mini Coding Quiz</p>
      <button id="startBtn">Start Quiz</button>
      <div id="quiz" class="hidden">
        <p id="question"></p>
        <ul id="choices">
          <li><button id="choice1"></button></li>
          <li><button id="choice2"></button></li>
          <li><button id="choice3"></button></li>
          <li><button id="choice4"></button></li>
        </ul>
        <p id="progress"></p>
        <p id="time"></p>
        <button id="submitScoreBtn" class="hidden">Submit Score</button>
      </div>
    </div>

    <div id="scoreInput" class="hidden">
      <p>Enter your initials:</p>
      <input type="text" id="initialsInput" />
      <button id="saveScoreBtn">Save Score</button>
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
